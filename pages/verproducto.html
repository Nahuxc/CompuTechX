<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto | CompuTechX</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <!--Barra De Navegacion-->
        <nav class="navbar">
            <div class="nav-menu">
                <div class="brand">
                   <h2 class="h2-brand">C <span class="c1">T</span> <span class="c2">X</span> </h2>
                </div>
                <ul>
                    <li><a class="nav-a" href="#">Home</a></li>
                    <li><a class="nav-a" href="#menu-productos">Productos</a></li>
                    <li><a class="nav-a" href="#">Categorias</a></li>
                    <li><a class="nav-a" href="#">Comunicate</a></li>
                </ul>
                <div class="interfaz-user">
                    <!--carrito-->
                    <div class="carrito">
                        <ul>
                            <li class="submenu">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span id="contador-total">0</span>
                                <div id="carrito-menu">
                                    <table class="table" id="shop">
                                        <thead>
                                            <tr class="tr-1">
                                                <th class="th-1">Productos</th>
                                                <th class="th-1">Cantidad</th>
                                                <th class="th-1">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody id="item"></tbody>
                                        <tfoot>
                                            <tr id="footer">
                                                <th class="th-2">Carrito Vacio - Comience a comprar!</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="usuario">
                        <a href="#"><i class="fa-solid fa-user"></i></a>
                    </div>
                    <div class="mode-dark">
                        <div class="box-mode">
                            <input class="dark-mode" type="button" value="Modo/oscuro">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/591b1de1f6.js" crossorigin="anonymous"></script>
</body>
</html>
