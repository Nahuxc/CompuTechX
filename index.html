<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Home | CompuTechX</title>
</head>
<body>
    <header>
        <!--Barra De Navegacion-->
        <nav class="navbar">
            <div class="nav-menu">
                <div class="brand">
                   <h2 class="h2-brand">C <span class="c1">T</span> <span class="c2">X</span> </h2>
                </div>
                <ul>
                    <li><a class="nav-a" href="#">Home</a></li>
                    <li><a class="nav-a" href="#menu-productos">Productos</a></li>
                    <li><a class="nav-a" href="#">Categorias</a></li>
                    <li><a class="nav-a" href="#">Comunicate</a></li>
                </ul>
                <div class="interfaz-user">
                    <!--carrito-->
                    <div class="carrito">
                        <ul>
                            <li class="submenu">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span id="contador-total">0</span>
                                <div id="carrito-menu">
                                    <table class="table" id="shop">
                                        <thead>
                                            <tr class="tr-1">
                                                <th class="th-1">Productos</th>
                                                <th class="th-1">Cantidad</th>
                                                <th class="th-1">Accion</th>
                                                <th class="th-1">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody id="item"></tbody>
                                        <tfoot>
                                            <tr id="footer">
                                                <!-- <th class="th-2">Carrito Vacio - Comience a comprar!</th> -->
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="usuario">
                        <a href="#"><i class="fa-solid fa-user"></i></a>
                    </div>
                    <div class="mode-dark">
                        <div class="box-mode">
                            <input class="dark-mode" type="button" value="Dark Mode">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--Categorias-->
        <div class="productos-backg" id="menu-productos">
            <div class="categoria">
                <h2 class="h2-cate">Categorias</h2>
                <div class="cate-menu">
                    <ul>
                        <li> <a href="#">MotherBoard</a></li>
                        <li><a href="#">Procesadores</a></li>
                        <li><a href="#">Ram</a></li>
                        <li><a href="#">Fuente</a></li>
                        <li><a href="#">Gabinete</a></li>
                        <li><a href="#">Disco SSD</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--Section productos-->
        <section class="sect-productos">
            <h1>Productos - <span class="c3">C</span>ompu<span class="c1">T</span>ech<span class="c2">X</span></h1>
            <hr>
                <div class="products-box">
                    <div id="cards" class="box-p"></div>
                </div>
        </section>
        <!--Creacion de la carta de productos-->
        <template id="templateprod" class="products-box">
            <div class="productos">
                <h2 class="tituloproduct"></h2>
                <img class="imgproduct" src="" alt="">
                <p class="peso"></p>
                <p class="precio">$</p>
                <p class="envio"></p>
                <button class="btnbuy">Comprar</button>
            </div>
        </template>
    <!--Creacion de objetos de productos en el carrito-->
        <template id="template-carrito">
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button class="btnsuma">
                        +
                    </button>
                    <button class="btnresta">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>
        <!--Creacion de footer de productos en el carrito-->
        <template id="template-footer">
            <th>total Productos</th>
            <td>10</td>
            <td>
                <button class="btn_vaciar" id="vaciarCarrito">
                    Vaciar todo
                </button>
            </td>
            <td>$<span>5000</span></td>
        </template>
    </main>
    <footer>

    </footer>

    <!--sweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--JavaScript-->
    <script src="./js/main.js"></script>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/591b1de1f6.js" crossorigin="anonymous"></script>
</body>
</html>
